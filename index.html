<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter-Gatherer</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container-flex">

        
        <div id="start-screen" class="container ">
          <h1>HUNTER-GATHERER</h1>
          <h3>A videogame by Kublai</h3>
          <img src="./images/11991.jpg" alt="Primitive hunter-gatherers in their cave">
          <button id="start-btn">Play</button>
        </div>

        
       
        <canvas id="canvas" width="800" height="600"></canvas>
        
       
        
        
       
        <div id="gameover-screen" class="container">
          <h1>GAME OVER</h1>
          <h3 id="score">Score: </h3>
          <h3>If the survival of the species had depended on you we would be screwed.</h3>
          <img src="./images/portrait-ancient-caveman.png" alt="">
          <button id="restart-btn">Try Again</button>
        </div>
    
      </div>

      <script src="./scripts/main.js"></script>
      <script src="./scripts/game.js"></script>
      <script src="./scripts/cave-woman.js"></script>
      <script src="./scripts/background.js"></script>
      <script src="./scripts/enemies.js"></script>
      <script src="./scripts/spear.js"></script>
      <script src="./scripts/health.js"></script>
      <script src="./scripts/trees.js"></script>

</body>
</html>
